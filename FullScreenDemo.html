<!DOCTYPE html>
<html>
	<head>
		<title>一个全屏的例子|www.waylau.com</title>
		<meta charset="UTF-8"/>
		<meta name="description" content="一个全屏的例子|www.waylau.com,
		不同的浏览器方法不同，
		参考 http://robnyman.github.io/fullscreen
		">
		<script type="text/javascript">
			/**
			 *全屏,不同的浏览器方法不同
			 */
			function fullScreen() {

				var docElm = document.documentElement;
				if (docElm.requestFullscreen) {
					docElm.requestFullscreen();
				} else if (docElm.mozRequestFullScreen) {
					docElm.mozRequestFullScreen();
				} else if (docElm.webkitRequestFullScreen) {
					docElm.webkitRequestFullScreen();
				}

			}

			/**
			 *退出全屏
			 */
			function cancelFullscreen() {
				if (document.exitFullscreen) {
					document.exitFullscreen();
				} else if (document.mozCancelFullScreen) {
					document.mozCancelFullScreen();
				} else if (document.webkitCancelFullScreen) {
					document.webkitCancelFullScreen();
				}
			}

			/**
			 *允许全屏输入
			 */
			function allowInput() {
				//不同的浏览器方法不同
				var docElm = document.documentElement;
				if (docElm.requestFullscreen) {
					docElm.requestFullscreen();
				} else if (docElm.mozRequestFullScreen) {
					docElm.mozRequestFullScreen();
				} else if (docElm.webkitRequestFullScreen) {
					docElm.webkitRequestFullScreen(Element.ALLOW_KEYBOARD_INPUT);
				}

			}

		</script>
	</head>
	<body>
		<h3>一个全屏的例子</h3>
		<p></p>
		<p>
			<button id="viewFullscreen" onclick="fullScreen()">
				全屏
			</button>
			<button id="cancelFullscreen" onclick="cancelFullscreen()">
				退出全屏
			</button>
			<button id="allowInput" onclick="allowInput()">
				允许全屏输入（暂时只有Chrome支持）
			</button>
		</p>
		<p>
			<input type="text" placeholder="输入内容">
		</p>
	 
		<p>
			<iframe src="buttom.html" width="100%" height="40px" frameBorder="0"  scrolling="no" ></iframe>
		</p>
	</body>
</html>
